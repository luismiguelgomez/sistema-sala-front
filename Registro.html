<html>
    <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Registro</title>
            <link rel="stylesheet" href="estiloRegistro.css" />
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
            <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <form action="" method="POST" id="form">
        <div class="container">
            <div class="row">
                <h1>Registro</h1>

                <div class="col-25">
                    <label for="rolInput" class="form-label">Rol</label>
                    <input type="Rol" class="form-control" id="rolInput" placeholder="Escribe el rol del usuario">
                </div>

                <div class="col-6">
                    <label for="IdInput" class="form-label">Id Usuario</label>
                    <input type="Id" class="form-control" id="IdInput" placeholder="Escribe el id del usuario">
                </div>

                <div class="col-6">
                    <label for="EstadoIdInput" class="form-label">Estado del Usuario</label>
                    <input type="EstadoId" class="form-control" id="EstadoIdInput" placeholder="Escribe el estado del usuario">
                </div>

                <div class="col-6">
                    <label for="FacultadInput" class="form-label">Facultad del Usuario</label>
                    <input type="Facultad" class="form-control" id="FacultadInput" placeholder="Escribe la facultad del usuario">
                </div>

                <div class="col-6">
                    <label for="NombreUsuario" class="form-label">Nombre del usuario</label>
                    <input type="NombreUsuario" class="form-control" id="NombreUsuario" placeholder="Escribe los nombres del usuario">
                </div>

                <div class="col-6">
                    <label for="ApellidosUsuario" class="form-label">Apellidos del usuario</label>
                    <input type="ApellidosUsuario" class="form-control" id="ApellidosUsuario" placeholder="Escribe los apellidos del usuario">
                </div>

                <div class="col-6">
                    <label for="Estado" class="form-label">Estado del usuario</label>
                    <input type="Estado usuario" class="form-control" id="Estado" placeholder="Escribe el estado del usuario">
                </div>

                <div class="col-6">
                    <label for="Sexo" class="form-label">Sexo del Usuario</label>
                    <input type="Sexo" class="form-control" id="Sexo" placeholder="Escribe la sexo del usuario">
                </div>

                <div class="col-6">
                    <label for="Email" class="form-label">Email del Usuario</label>
                    <input type="Email" class="form-control" id="Email" placeholder="Escribe el email del usuario">
                </div>

                <div class="col-6">
                    <label for="telefono" class="form-label">Telefono del Usuario</label>
                    <input type="telefono" class="form-control" id="telefono" placeholder="Escribe el telefono del usuario">
                </div>

                <div class="col-6">
                    <label for="dirección" class="form-label">Dirección del Usuario</label>
                    <input type="dirección" class="form-control" id="dirección" placeholder="Escribe la dirección residencia">
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Registrar usuario
                    </button>
                </div>

                
            </form>
        </div>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
