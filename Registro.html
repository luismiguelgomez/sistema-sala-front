<html>
    <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Registro</title>
            <link rel="stylesheet" href="../sistema-sala-front/static/css/estiloRegistro.css" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>

        <form action="" method="POST" id="form">
        <div class="container">
            <div class="row">
                <h1>Registro</h1>
                <div class="col-6">
                </div>
                

                <div class="col-6"> 
                    <label for="FacultadInput" class="form-label">Cédula del Usuario</label>
                    <input type="number" class="form-control" id="CedulaInput" placeholder="Escribe la cédula del usuario" required min="6999999" max="9999999999">
                </div>
                <div class="col-6">
                    <label for="FacultadInput" class="form-label">Facultad del Usuario</label>
                    <input type="Facultad" class="form-control" id="FacultadInput" placeholder="Escribe la facultad del usuario" required>
                </div>

                <div class="col-6">
                    <label for="NombreUsuario" class="form-label">Nombre del usuario</label>
                    <input type="NombreUsuario" class="form-control" id="NombreUsuario" placeholder="Escribe los nombres del usuario" required>
                </div>

                <div class="col-6">
                    <label for="ApellidosUsuario" class="form-label">Apellidos del usuario</label>
                    <input type="ApellidosUsuario" class="form-control" id="ApellidosUsuario" placeholder="Escribe los apellidos del usuario" required>
                </div>

                <div class="col-6">
                    <label for="Sexo" class="form-label">Sexo del Usuario</label>
                    <input type="text" class="form-control" id="Sexo" placeholder="Escribe la sexo del usuario" required>
                </div>

                <div class="col-6">
                    <label for="Email" class="form-label">Correo del Usuario</label>
                    <input type="email" class="form-control" id="Email" placeholder="Escribe el correo del usuario" required>
                </div>

                <div class="col-6">
                    <label for="telefono" class="form-label">Teléfono del Usuario</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Escribe el teléfono del usuario" required min="6999999" max="9999999999">
                </div>

                <div class="col-6">
                    <label for="direccion" class="form-label">Dirección del Usuario</label>
                    <input type="direccion" class="form-control" id="direccion" placeholder="Escribe la dirección residencia" required>
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Contraseña del Usuario</label>
                    <input type="password" class="form-control" id="password" placeholder="Escribe la contraseña" required minlength="8" maxlength="16">
                </div>
                <div class="col-6">
                    <label for="start">Fecha de nacimiento</label>
                    <input type="date" id="start" name="trip-start"
                           value="2022-01-01"
                           min="1930-01-01" max="2010-01-01" required>
                </div>
                <div class="col-6">
                    <label for="IdInput" class="form-label">Elije un rol</label>
                    <div class="dropdown">
                      <button class="btn btn-secondary btn-lg btn-block" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Elije un rol
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Estudiante</a>
                        <a class="dropdown-item" href="#">Docente</a>
                        <a class="dropdown-item" href="#">Administrativo</a>
                      </div>
                    </div>
                </div>
                

                <br>
                <br>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                        Registrar usuario
                    </button>
                </div>
            </div>    
        
                
            </form>
        </div>

        <!--
            js for boostrap
        -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
