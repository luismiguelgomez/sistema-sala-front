<html>
<script src="static/js/validar.js"></script>

<head>
  <title>Sistema SALA: Universidad el Bosque</title>

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!--FRAMEWORK BOOTSTRAP-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https: //maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
  </script>

  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/7a7e616643.js" crossorigin="anonymous"></script>

  <!-- CSS-->
  <link rel="stylesheet" type="text/css" href="static/css/index.css">


</head>

<body>
  <div class="modal-dialog text-center" id="contender_principal">
    <div class="col-sm-8 main-section">
      <div class="modal-content">
        <div class="col-12 ubosque-img">
          <img src="static/img/ubosque.png" />
        </div>
        <!-- Formulario de login -->
        <form class="contenedor_login">
          <div class="form-group" id="user-group">
            <input type="text" id="email" class="form-control" pattern=".+@" required
              placeholder="Correo Institucional" />
          </div>
          <div class="form-group" id="contrasena-group">
            <input type="password" id="contrasena" class="form-control" minlength="1" placeholder="Contraseña" />
          </div>
          <button onclick="validar()" type="submit" class="btn btn-primary" required id="login-group"><i
              class="fas fa-sign-in alt"></i> Ingresar</button>

        </form>
        <div class="col-12 forgot-password">
          <a href="#">¿Olvido su contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
